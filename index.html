<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="32x32" href="../assets/icons/favicon.png" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/2a1730ad64.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header__logo-container"">
            <img src="../assets/icons/logo.png" alt="">
            <h1 id="main-title">Encriptador de Texto</h1>
        </div>
        <div class="header__social">
            <a href="https://github.com/JCLM0" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/jean-carlo-lópez-montealegre-8b129031a/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://x.com/_JCLM_" target="_blank"><i class="fa-brands fa-square-x-twitter"></i></a>
        </div>

    </header>

    <main>

        <textarea id="section-text" class="section-text" placeholder="Ingresa el texto"></textarea>

        <section class="section-buttons">
            <p> <i class="fa-solid fa-circle-info"></i> Solo letras minúsculas y sin acentos</p>
            <div class="btn-container">
                <button id="btn-encript" class="btn btn-enc">Encriptar</button>
                <button id="btn-desencript" class="btn btn-desenc">Desencriptar</button>
            </div>
        </section>

        <section class="section-encript">
            <div id="section-encript">
                <img class="encript-img" src="../assets/img/lupa.png" alt="">
                <h2 class="encript-title">Ningun mensaje fue encontrado</h2>
                <p class="encript-text">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <button id="btn-copy" class="btn btn-copy">Copiar</button>
        </section>
    </main>
    <footer>
        <p>Desarrollado por Jean Carlo López</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
